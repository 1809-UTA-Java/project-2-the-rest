<!DOCTYPE HTML>
<html>
	<head>
		<title>Restful Sandviches</title>

	<body>
		<h1>Make Your Sandwich</h1>
		
		<form action="http://localhost:9000" method="post">
			<fieldset>
	    		<legend>Bread</legend>
	   			<p>
	   				<input type="radio" name="bread" id="bread_0" value="0">
	   				<label for="bread_0">Wheat</label>
			    </p>
	   			<p>
	   				<input type="radio" name="bread" id="bread_1" value="1">
	   				<label for="bread_1">Rye</label>
	   			</p>
	   			<p>
	   				<input type="radio" name="bread" id="bread_2" value="2">
	   				<label for="bread_2">Italian</label>
	   			</p>
	   			<p>
	   				<input type="radio" name="bread" id="bread_3" value="3">
	   				<label for="bread_3">Italian</label>
	   			</p>
	   			<p>
	   				<input type="radio" name="bread" id="bread_4" value="4">
	   				<label for="bread_4">Italian</label>
	   			</p>
	   			<p>
	   				<input type="radio" name="bread" id="bread_5" value="5">
	   				<label for="bread_5">Italian</label>
	   			</p>
	   			<p>
	   				<input type="radio" name="bread" id="bread_6" value="6">
	   				<label for="bread_6">Italian</label>
	   			</p>
	  		</fieldset>
	  		
	  		<fieldset>
	  			<legend>Meat</legend>
	  			<p>
	  				<input type="checkbox" name="meat" id="meat_0" value="0">
	  				<label for="meat_0">Beef</label>
	  			</p>
	  			<p>
	  				<input type="checkbox" name="meat" id="meat_1" value="1">
	  				<label for="meat_1">Chicken</label>
	  			</p>
	  			<p>
	  				<input type="checkbox" name="meat" id="meat_2" value="2">
	  				<label for="meat_2">Pork</label>
	  			</p>
	  		</fieldset>
	  		
	  		<fieldset>
	  			<legend>Cheese</legend>
	  			<p>
	  				<input type="checkbox" name="cheese" id="cheese_0" value="11">
	  				<label for="cheese_0">Cheddar</label>
	  			</p>
	  			<p>
	  				<input type="checkbox" name="cheese" id="cheese_1" value="22">
	  				<label for="cheese_1">Swiss</label>
	  			</p>
	  			<p>
	  				<input type="checkbox" name="cheese" id="cheese_2" value="33">
	  				<label for="cheese_2">Mozzarella</label>
	  			</p>
	  			<p>
	  				<input type="checkbox" name="cheese" id="cheese_3" value="44">
	  				<label for="cheese_3">Blue</label>
	  			</p>
	  			<p>
	  				<input type="checkbox" name="cheese" id="cheese_4" value="55">
	  				<label for="cheese_4">Gouda</label>
	  			</p>
	  		</fieldset>
	  		<fieldset>
	  			<legend>Plants</legend>
	  			<p>
	  				<input type="checkbox" name="plant" id="plant_0" value="0">
	  				<label for="plant_0">Lettuce</label>
	  			</p>
	  			<p>
	  				<input type="checkbox" name="plant" id="plant_1" value="1">
	  				<label for="plant_1">Tomato</label>
	  			</p>
	  			<p>
	  				<input type="checkbox" name="plant" id="plant_2" value="2">
